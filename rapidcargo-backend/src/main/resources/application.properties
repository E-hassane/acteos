spring.application.name=rapidcargo-backend

# PostgreSQL Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logs
logging.level.org.rapidcargo=${LOG_LEVEL_APP:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}
logging.level.org.springframework.mail=${LOG_LEVEL_SPRING:INFO}
logging.level.root=${LOG_LEVEL_ROOT:INFO}

# Log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


# EMAIL CONFIGURATION - Gmail SMTP
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


# RAPIDCARGO BUSINESS CONFIGURATION
rapidcargo.email.cargoinfo.address=${CARGOINFO_EMAIL}
rapidcargo.email.from.address=${EMAIL_FROM_ADDRESS}
rapidcargo.email.from.name=${EMAIL_FROM_NAME}
rapidcargo.email.subject=${CARGOINFO_EMAIL_SUBJECT}
rapidcargo.warehouse.code=${WAREHOUSE_CODE:CDGRC1}
rapidcargo.warehouse.label=${WAREHOUSE_LABEL:RapidCargo CDG}

# Connection Pool - HikariCP (Production Optimized)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE}
spring.datasource.hikari.idle-timeout=${DB_POOL_IDLE_TIMEOUT}
spring.datasource.hikari.max-lifetime=${DB_POOL_MAX_LIFETIME}
spring.datasource.hikari.connection-timeout=${DB_POOL_CONNECTION_TIMEOUT}
spring.datasource.hikari.validation-timeout=${DB_POOL_VALIDATION_TIMEOUT}
spring.datasource.hikari.leak-detection-threshold=${DB_POOL_LEAK_DETECTION}
spring.datasource.hikari.pool-name=RapidCargoHikariPool