<div *ngIf="(loading$ | async) || show" class="loading-overlay">
  <div class="loading-spinner">
    <div class="spinner-border text-primary" [ngClass]="getSizeClass()" role="status">
      <span class="visually-hidden">{{ message }}</span>
    </div>
    <p class="mt-2" *ngIf="message">{{ message }}</p>
  </div>
</div>
